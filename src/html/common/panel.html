<div class="app-panel">
  <button class="app-panel__btn app-panel__btn--current"
          type="button"
          id="app-btn-vault">
    <svg width="40"
         height="40"
         aria-hidden="true">
      <use xlink:href="assets/img/sprite.svg#icon-vault"></use>
    </svg>
    <span>Хранилище</span>
  </button>
  <button class="app-panel__btn"
          type="button"
          id="app-btn-add">
    <svg width="40"
         height="40"
         aria-hidden="true">
      <use xlink:href="assets/img/sprite.svg#icon-add"></use>
    </svg>
    <span>Добавить</span>
  </button>
  <button class="app-panel__btn"
          type="button"
          id="app-btn-settings">
    <svg width="40"
         height="40"
         aria-hidden="true">
      <use xlink:href="assets/img/sprite.svg#icon-settings"></use>
    </svg>
    <span>Настройки</span>
  </button>
</div>
