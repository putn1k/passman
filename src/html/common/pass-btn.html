<button class="app-fieldset__btn password-indicator"
        type="button"
        @if(context.show
        !=='false'
        )
        {
        aria-label="Скрыть пароль"
        title="Скрыть пароль"
        }
        @if(context.show==='false'
        )
        {
        aria-label="Показать пароль"
        title="Показать пароль"
        }>
  <svg width="20"
       height="20"
       aria-hidden="true">
    @show
    @if(context.show !== 'false') {
    <use xlink:href="assets/img/sprite.svg#icon-eye-closed"></use>
    }
    @if(context.show === 'false') {
    <use xlink:href="assets/img/sprite.svg#icon-eye"></use>
    }
  </svg>
</button>
